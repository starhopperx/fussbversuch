<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(48.689797, 9.314527);
		var myOptions = {
			zoom: 13,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var latlng = new google.maps.LatLng(48.561783, 9.623624);
		var img = new google.maps.MarkerImage('http://www.googlemapsmarkers.com/v1/FF6347/');
		var marker = new google.maps.Marker({
		title: "Test",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(48.405310, 10.009460);
		var img = new google.maps.MarkerImage('http://www.googlemapsmarkers.com/v1/6495ED/');
		var marker = new google.maps.Marker({
		title: "no implementation",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(48.940432, 9.198537);
		var img = new google.maps.MarkerImage('http://www.googlemapsmarkers.com/v1/6495ED/');
		var marker = new google.maps.Marker({
		title: "no implementation",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(48.279450, 8.858930);
		var img = new google.maps.MarkerImage('http://www.googlemapsmarkers.com/v1/6495ED/');
		var marker = new google.maps.Marker({
		title: "no implementation",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(48.789816, 9.234754);
		var img = new google.maps.MarkerImage('http://www.googlemapsmarkers.com/v1/6495ED/');
		var marker = new google.maps.Marker({
		title: "no implementation",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(49.332490, 8.648840);
		var img = new google.maps.MarkerImage('http://www.googlemapsmarkers.com/v1/6495ED/');
		var marker = new google.maps.Marker({
		title: "no implementation",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
